<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
  {{ errorMessage }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form (ngSubmit)="onSubmit()">
  <label for="primaryWeapon">Select primary weapon</label>
  <select name="primaryWeapon" id="primaryWeapon" [(ngModel)]="build.primaryWeapon.name" (change)="onChangePrimaryWeapon()">
    <option *ngFor="let weapon of (weapons$ | async)" [value]="weapon.name">{{ weapon.name }}</option>
  </select>
  <br/>

  <!-- abilities weapon 1 -->
  <div>
    <p>{{ categoryPWName1 }}</p>
    <div *ngFor="let ability of categoryPWAbilities1">
      <input type="checkbox" [value]="ability.id" [id]="ability.name" [checked]="ability.isSelected" (change)="selectAbilitiesPW($event, ability.id)"/>
      <label [for]="ability.name">{{ ability.name }}</label>
    </div>
    <p>{{ categoryPWName2 }}</p>
    <div *ngFor="let ability of categoryPWAbilities2">
      <input type="checkbox" [value]="ability.id" [id]="ability.name" [checked]="ability.isSelected" (change)="selectAbilitiesPW($event, ability.id)" />
      <label [for]="ability.name">{{ ability.name }}</label>
    </div>
  </div>

  <label for="secondaryWeapon">Select secondary weapon</label>
  <select name="secondaryWeapon" id="secondaryWeapon" [(ngModel)]="build.secondaryWeapon.name" (change)="onChangeSecondaryWeapon()">
    <option *ngFor="let weapon of (weapons$ | async)" [value]="weapon.name">{{ weapon.name }}</option>
  </select>
  <br/>

  <!-- abilities weapon 2 -->
  <div>
    <p>{{ categorySWName1 }}</p>
    <div *ngFor="let ability of categorySWAbilities1">
      <input type="checkbox" [value]="ability.id" [id]="ability.name" [checked]="ability.isSelected" (change)="selectAbilitiesSW($event, ability.id)" />
      <label [for]="ability.name">{{ ability.name }}</label>
    </div>
    <p>{{ categorySWName2 }}</p>
    <div *ngFor="let ability of categorySWAbilities2">
      <input type="checkbox" [value]="ability.id" [id]="ability.name" [checked]="ability.isSelected" (change)="selectAbilitiesSW($event, ability.id)" />
      <label [for]="ability.name">{{ ability.name }}</label>
    </div>
  </div>

  <label for="name">Enter a build name</label>
  <input type="text" name="name" [(ngModel)]="build.name">
  <br/>

  <label for="username">Enter your username</label>
  <input type="text" name="username" [(ngModel)]="build.username">
  <br/>

  <label for="tags">Select a tag</label>
  <select name="tags" id="tags" [(ngModel)]="build.tag">
    <option *ngFor="let tag of tags" [value]="tag">{{ tag }}</option>
  </select>
  <br/>

  <label for="strength">Strength</label>
  <input type="range" min="5" max="300" name="strength" id="strength" [(ngModel)]="build.attributes.strength" (change)="attributeSlider('strength')">
  <input type="number" min="5" max="300" name="strength" id="strength2" [(ngModel)]="build.attributes.strength" (change)="attributeSlider('strength')">
  <br/>

  <label for="dexterity">Dexterity</label>
  <input type="range" min="5" max="300" name="dexterity" id="dexterity" [(ngModel)]="build.attributes.dexterity" (change)="attributeSlider('dexterity')">
  <input type="number" min="5" max="300" name="dexterity" id="dexterity2" [(ngModel)]="build.attributes.dexterity" (change)="attributeSlider('dexterity')">
  <br/>

  <label for="intelligence">Intelligence</label>
  <input type="range" min="5" max="300" name="intelligence" id="intelligence" [(ngModel)]="build.attributes.intelligence" (change)="attributeSlider('intelligence')">
  <input type="number" min="5" max="300" name="intelligence" id="intelligence2" [(ngModel)]="build.attributes.intelligence" (change)="attributeSlider('intelligence')">
  <br/>

  <label for="focus">Focus</label>
  <input type="range" min="5" max="300" name="focus" id="focus" [(ngModel)]="build.attributes.focus" (change)="attributeSlider('focus')">
  <input type="number" min="5" max="300" name="focus" id="focus2" [(ngModel)]="build.attributes.focus" (change)="attributeSlider('focus')">
  <br/>

  <label for="constitution">Constitution</label>
  <input type="range" min="5" max="300" name="constitution" id="constitution" [(ngModel)]="build.attributes.constitution" (change)="attributeSlider('constitution')">
  <input type="number" min="5" max="300" name="constitution" id="constitution2" [(ngModel)]="build.attributes.constitution" (change)="attributeSlider('constitution')">
  <br/>

  <button type="submit">Submit</button>

</form>
